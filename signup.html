<!doctype html>
<html>

<head>
    <title>Sign up to Chirp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css" />
</head>

<body>

    <div class="container">
        <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <div class="panel panel-default text-center">
                        <div class="panel-heading text-center text-muted">
                            Join Chirp.
                        </div>
                        <div class="panel-body">
                            <img src="img/chirp-logo.png" alt="chirp logo" class="logo img-responsive center-block"/>
                            <div class="form-group">
                                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Create a username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Create a password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="passwordConfirmation" class="form-control" placeholder="Confirm password">
                            </div>
                            <div class="form-group">
                                <label class="avatar-label">Add an avatar (optional)</label>
                                <input type="text" class="form-control" id="url" placeholder="https://...">
                            </div>
                            <button type="button" class="btn btn-default btn-block" id="signupButton">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

        <script src="js/global.js"></script>
        <script src="js/signup.js"></script>
</body>

</html>
